<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learnosity ASE - Add Ticket to Agenda</title>
    <meta http-equiv=”Content-Security-Policy”
content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <script src="./jquery.js"></script>
    <script src="./fontAwesome.js"></script> 
    <link href="./bootstrapIcons.css"rel="stylesheet" />
    <link href="./bootstrap.css" rel="stylesheet" />
    <script src="./scripts.js"></script>  
</head>
  <body>
    <button id="primary-add-button" class="btn btn-info" onclick="showAddiitionDetails()">Add Ticket to Agenda</button>
    <div class="details" hidden>
        <form method="post" action="http://localhost:8000/api/items" >
            <label for="section">What Section will this ticket be discussed?:</label>
            <select name="section" id="section">
                <option value="REVIEW">Ticket Review</option>
                <option value="FYI">Ticket Monitoring</option>
                <option value="CALLS">Client Calls</option>
                <option value="FOCUS">Client's Needing Attention</option>
                <option value="NEEDS">Team, Departmental, Organizaional Needs</option>
                <option value="MISC">Client's Needing Attention</option>
                <option value="FOCUS">Miscellaneous</option>
                <option value="DOCS">Documentation Review and Enhancement</option>
                <option value="IFEAT">Internal Feature Request</option>
              </select> 
              <label for="description">Notes for Standup:</label>
<textarea id="description" name="description" rows="4" cols="50">
              <div class="buttons">
                <input class="btn btn-success" type="submit" value="Add to Agenda">
                <button class="btn btn-danger" onclick="hideAddiitionDetails()">Cancel</button>
              </div>
        </form>
    </div>
    <script src="./jquery3.4.1.js"></script>
    <script src="./bootstrap.js"></script>

  </body>
</html>
